name: Deploy Manna Farming Legacy

on:
  push:
    branches:
      - main  # Triggers the workflow every time you push to the main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Sync & Checkout
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 3. Sync & Refresh (npm install)
        run: npm install

      - name: 4. The Integrity Check (npm run build)
        run: npm run build

      - name: 5. Deployment (Deploy to GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Vite builds your production-ready files into the dist folder
          branch: gh-pages  # The branch where the web version is hosted
