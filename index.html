<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manna Farming | Cultivated with Love</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --manna-green: #2E4D3E;
      --sunset-gold: #C5A059;
      --sunset-gold-dark: #A67C37;
      --cream: #FDFBF7;
      --off-black: #0F0F0F;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cream);
      color: var(--off-black);
      overflow-x: hidden;
      line-height: 1.7;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.01em;
    }

    :focus-visible {
      outline: 2px solid var(--manna-green);
      outline-offset: 4px;
    }

    .skip-to-content {
      position: absolute;
      top: -100px;
      left: 0;
      background: var(--manna-green);
      color: white;
      padding: 1rem;
      z-index: 9999;
      transition: top 0.3s;
    }
    .skip-to-content:focus { top: 0; }

    .noise-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19",
      "react-dom/client": "https://esm.sh/react-dom@19/client"
    }
  }
  </script>
</head>

<body>
  <a href="#main-content" class="skip-to-content">Skip to main content</a>
  <div class="noise-overlay" role="presentation"></div>
  <div id="root"></div>

  <!-- React App (compiled, no JSX) -->
  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return React.createElement(
        "main",
        {
          id: "main-content",
          className: "min-h-screen flex items-center justify-center px-6"
        },
        React.createElement(
          "div",
          { className: "text-center max-w-3xl" },

          React.createElement(
            "h1",
            {
              className:
                "text-5xl md:text-6xl text-[var(--manna-green)] mb-6"
            },
            "Manna Farming"
          ),

          React.createElement(
            "p",
            {
              className:
                "text-lg md:text-xl text-gray-700 mb-10"
            },
            "Cultivated with love. Rooted in stewardship. Grown with intention."
          ),

          React.createElement(
            "span",
            {
              className:
                "inline-block text-sm tracking-[0.4em] text-[var(--sunset-gold)] uppercase"
            },
            "Est. Stewardship"
          )
        )
      );
    }

    createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
