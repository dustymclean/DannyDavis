<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manna Farming | Cultivated with Love</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --manna-green: #2e4d3e;
      --sunset-gold: #c5a059;
      --cream: #fdfbf7;
      --off-black: #0f0f0f;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--cream);
      color: var(--off-black);
      margin: 0;
    }

    h1, h2, h3 {
      font-family: "Playfair Display", serif;
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19",
      "react-dom/client": "https://esm.sh/react-dom@19/client"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>

  <!-- React App -->
  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return React.createElement(
        "main",
        { className: "min-h-screen flex items-center justify-center px-6" },
        React.createElement(
          "div",
          { className: "text-center max-w-2xl" },
          React.createElement(
            "h1",
            { className: "text-5xl md:text-6xl text-[#2E4D3E] mb-6" },
            "Manna Farming"
          ),
          React.createElement(
            "p",
            { className: "text-lg text-gray-700 leading-relaxed" },
            "Cultivated with love. Rooted in stewardship. Grown with intention."
          )
        )
      );
    }

    createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
