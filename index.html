    <meta property="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --manna-green: #2E4D3E;
            --sunset-gold: #C5A059;
            --sunset-gold-text: #8B6D31;
            --cream: #FDFBF7;
            --off-black: #0F0F0F;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: var(--off-black);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.7;
        }

        :focus-visible {
            outline: 3px solid var(--manna-green);
            outline-offset: 4px;
        }

        .skip-to-content {
            position: absolute;
            top: -100px;
            left: 0;
            background: var(--manna-green);
            color: white;
            padding: 1rem 2rem;
            z-index: 9999;
            transition: top 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
        }
        .skip-to-content:focus {
            top: 0;
        }

        ::selection {
            background-color: var(--manna-green);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--cream);
        }
        ::-webkit-scrollbar-thumb {
            background: #d4cfc3;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--manna-green);
        }

        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.01em;
        }

        .kerning-luxury {
            letter-spacing: 0.5em;
            font-weight: 500;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .gold-underline {
            position: relative;
            display: inline-block;
        }
        .gold-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 1px;
            background-color: var(--sunset-gold);
            transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .gold-underline:hover::after {
            width: 100%;
        }
    </style>
  <script type="module" crossorigin src="/DannyDavis/assets/index-CZCYsibF.js"></script>
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    <div class="noise-overlay" role="presentation"></div>
    <div id="root"></div>
    
</body>
</html>
